<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/pay.css">
    <link rel="stylesheet" href="./css/zhifufangshi.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632764_jfsslvw0ha7nwmi.css">
    <script src="js/rem.js"></script>
    <title>支付方式</title>
</head>
<body>
    <header>
    <div class="nav">
        <i class="iconfont icon-zuojiantou"></i>
    </div>
    <div class="adress">
        <div class="gongsi">
            <span class="peisong">订单配送至</span>
            <div class="kuang">公司</div>
        </div>
        <div class="xuexiao">
            <span class="left">凯通大厦五楼山西优逸客科技有限公司</span>
            <i class="iconfont icon-zuojiantou1"></i>
        </div>
        <div class="name">
            <span>牛女士</span>
            <span>15795654824</span>
        </div>
        <div class="time">
            <div class="top">
                <div class="songda">送达时间</div>
                <div class="timeInfo">
                    <span>准时送达</span>
                    <span>10点送达</span>
                </div>
            </div>
            <div class="bottom">
                <div class="way">支付方式</div>
                <div class="choice">
                    <span>账户余额</span>
                    <i class="iconfont icon-zuojiantou1"></i>
                </div>
            </div>
        </div>
    </div>
</header>
    <section class="please">
        <div class="xianze">请选择支付方式</div>
        <img src="./img/exit.png" alt="">
    </section>
    <section class="ways">
        <div class="wayList">
            <div class="left">
                <img src="./img/yuezhifu.png" alt="">
                <span class="name">账户余额</span>
            </div>
            <div class="right">
                <img src="./img/lvdui.png" alt="">
            </div>
        </div>
        <div class="wayList">
            <div class="left">
                <img src="./img/zhifubao.png" alt="">
                <span class="name">支付宝</span>
            </div>
            <div class="right">
                <img src="./img/huidui.png" alt="">
            </div>
        </div>
        <div class="wayList">
            <div class="left">
                <img src="./img/huabei.png" alt="">
                <span class="name">花呗</span>
            </div>
            <div class="right">
                <img src="./img/huidui.png" alt="">
            </div>
        </div>
        <div class="wayList">
            <div class="left">
                <img src="./img/weixin.png" alt="">
                <span class="name">微信</span>
            </div>
            <div class="right">
                <img src="./img/huidui.png" alt="">
            </div>
        </div>
        <div class="wayList wayList1">
            <div class="left">
                <img src="./img/yinhangka.png" alt="">
                <span class="name">支付宝</span>
            </div>
            <div class="right">
                <img src="./img/huidui.png" alt="">
            </div>
        </div>
    </section>

</body>
</html>
