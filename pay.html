<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/second.css">
    <link rel="stylesheet" href="./css/pay.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632764_jfsslvw0ha7nwmi.css">
    <script src="js/rem.js"></script>
    <title>支付</title>
</head>
<body>
    <header>
        <div class="nav">
            <i class="iconfont icon-zuojiantou"></i>
        </div>
        <div class="adress">
            <div class="gongsi">
                <span class="peisong">订单配送至</span>
                <div class="kuang">公司</div>
            </div>
            <div class="xuexiao">
                <span class="left">凯通大厦五楼山西优逸客科技有限公司</span>
                <i class="iconfont icon-zuojiantou1"></i>
            </div>
            <div class="name">
                <span>牛女士</span>
                <span>15795654824</span>
            </div>
            <div class="time">
                <div class="top">
                    <div class="songda">送达时间</div>
                    <div class="timeInfo">
                        <span>准时送达</span>
                        <span>10点送达</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="way">支付方式</div>
                    <div class="choice">
                        <span>账户余额</span>
                        <i class="iconfont icon-zuojiantou1"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="dianName">巫山烤鱼（平阳路店）</div>
    <div class="dingdanName">
        <div class="top">
            <div class="left">
                <img src="./img/qingjiangyu.png" alt="">
                <span class="qingjiang">清江鱼 香辣味</span>
            </div>
            <div class="right">
                <span class="how">×1</span>
                <span class="money">￥186</span>
            </div>
        </div>
        <div class="bottom top">
            <div class="left">
                <img src="./img/qingjiangyu.png" alt="">
                <span class="qingjiang">清江鱼 香辣味</span>
            </div>
            <div class="right">
                <span class="how">×1</span>
                <span class="money">￥186</span>
            </div>
        </div>
    </div>
    <section class="beizhu">
        <div class="top">
            <div class="left">红包</div>
            <div class="right">无可用红包</div>
        </div>
        <div class="top">
            <div class="left">小计</div>
            <div class="right">￥236</div>
        </div>
        <div class="top bottom">
            <div class="left">订单备注</div>
            <div class="right">少辣</div>
        </div>
    </section>
    <section class="tab">
        <div class="shop"></div>
        <div class="peiPrice">
            <span class="jiage">￥186</span>
            <span class="xianshi">限免配送</span>
        </div>
        <div class="chajia">立即支付</div>
    </section>
</body>
</html>
