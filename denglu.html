<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">

    <img src="./img/zhucetouxiang.png" alt="" class="zhucetoux">

    </section>
    <div class="huang">
        <section class="content">
            <div class="dots">

                <div class="dot active"></div>
            </div>
            <div class="box">
                <div class="one"></div>
                <div class="in">
                    <input type="text" class="text" placeholder="请输入手机号">

            </div>
            <div class="box">
                <div class="one"></div>

            </div>
            <div class="box">
                <img src="./img/wen2.png" alt="" class="wen" style="width: .21rem;height: .21rem">

                </div>
            </div>
            <div class="xiaDui">
                <img src="./img/dui.png" alt="" class="dui">
            </div>
        </section>
    </div>
    <section class="three">
        <div class="box">
            <img src="./img/qq.png" alt="" class="qq">
        </div>
        <div class="box">
            <img src="./img/weixin.png" alt="" class="weixin">
        </div>
        <div class="box">
            <img src="./img/weibo.png" alt="" class="weibo">
        </div>
